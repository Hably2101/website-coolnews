<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <title>Halaman Login</title>
</head>
<body>
    <div class="container">
        <div class="profil-pic">
            <img src="/asset/WhatsApp Image 2025-01-11 at 17.48.03_947b4213.jpg" alt="Profile Picture">
        </div>

        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <label for="gmail">Gmail:</label>
            <input type="email" id="gmail" placeholder="johndoe@gmail.com" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="5-7 karakter" required>
            <button type="submit">Login</button>
        </form>
        <div class="sign-button">
            <a href="/HTML/register.html">Daftar Akun</a>
        </div>
    </div>

    <script src="/JS/script.js"></script>
</body>
</html>
